<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <!-------- 상태바 표시줄 -------->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i> <!-- 배터리 아이콘 -->
            <i class="fas fa-bolt fa-lg"></i> <!-- 충전중 아이콘 -->
        </div>
    </div>
    <!-------- 상태바 표시줄 -------->

    <!-- Friends 헤더 및 검색, 뮤직, 설정 아이콘 표시 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
              <a href="index.html"><i class="fas fa-search fa-lg"></i></a> <!--검색 아이콘-->
           </span>
           <span>
               <a href="#"><i class="far fa-comment-dots fa-lg"></i></a>
           </span>
           <span>
                <a href="#"><i class="fas fa-music fa-lg"></i></a> <!--음악 아이콘--> 
            </span>
            <span>
                <a href="index.html"><i class="fas fa-cog fa-lg"></i></a> <!--설정 아이콘-->
            </span>
        </div>
    </header>
    <!------------------------------------------------------------>

    <!-- Friends' Names Display 표시 줄 
    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i> 
    </a>
    -->

    <main class="main-screen">
        <a href="chatting-screen.html" target="__blank">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshot/sea.jpg" class="user-component__avatar user-component__avatar-xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Brown</h4>
                        <h6 class="user-component__subtitle">내 계정 정보를 확인하세요.</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge status-badge">3</div>
                </div>
            </div>
        </a>
    </main>

        <!-- 채널 구분선  
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            -->

            <!-- 채널 user component 
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshot/sea.jpg" class="user-component__avatar user-component__avatar-sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            -->
    

    


    <!-- 맨 하단 navigator 표시 줄 -->
    <nav class="nav">
        <ul class="nav__list">
            
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i> 
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 화면이 커질때 경고창 -->
    <div id="no-mobile">
        <span>화면이 너무 큽니다. 창을 줄여주세요 ㅠㅠ</span>
    </div>

    <!-- code kit설치  아이콘 쓸수있게 -->
    <script 
        src="https://kit.fontawesome.com/f8e4f4a557.js" crossorigin="anonymous">
    </script> 
</body>
</html>
