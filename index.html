<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kokoa Talk</title>
</head>
<body>
    <!-------- 상태바 표시줄 -------->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i> <!-- 배터리 아이콘 -->
            <i class="fas fa-bolt fa-lg"></i> <!-- 충전중 아이콘 -->
        </div>
    </div>
    <!-------- 상태바 표시줄 -------->

    <header class="welcome-header">
        <h1 class="welcome-header__title">KokoaTalk에 오신걸 환영합니다!</h1>
        <p class="welcome-header__text">
            Kokoa 계정이 있다면 이메일 또는 전화번호로 로그인하세요.
        </p>
    </header>
    
    <!-- 로그인 form -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="이메일 또는 전화번호">
        <input name="password" required type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Kokoa 계정 또는 비밀번호 찾기</a>
    </form>
    
    <!-- 화면이 커질때 경고창 -->
    <div id="no-mobile">
        <span>화면이 너무 큽니다. 창을 줄여주세요 ㅠㅠ</span>
    </div>
    
    <script 
        src="https://kit.fontawesome.com/f8e4f4a557.js" crossorigin="anonymous">
    </script> <!-- code kit설치  아이콘 쓸수있게 -->
</body>
</html>
